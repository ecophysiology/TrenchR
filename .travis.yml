language: r
sudo: true
warnings_are_errors: false
cache: packages

r_packages:
  - devtools
  
after_success:
- Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: never
    on_failure: never
  slack: huckley:XufS5mf1g1GF3MjqPMVVcyAB

env:
  global:
    - R_CHECK_ARGS="--no-vignettes --no-build-vignettes --no-manual --timings --as-cran --run-donttest"
    - R_BUILD_ARGS="--no-vignettes --no-build-vignettes --no-manual"
    - _R_CHECK_TIMINGS_="0"    

r_build_args: "--no-resave-data --no-build-vignettes"
r_check_args: "--as-cran --no-build-vignettes"       